<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILL YOU ... ?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: 'Dancing Script', cursive" class="bg-slate-50">
    <div id="app">
      <div v-if="confirmation_toggle">
        <div class="flex flex-col h-screen items-center justify-center">
          <img
            src="assets/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
            class="w-[300px]"
          />
          <h1 class="mb-4 mt-3 text-4xl font-bold text-slate-700 text-center">
            Will you be my girlfriend ?
          </h1>
          <div
            class="flex flex-col flex-wrap justify-center items-center gap-4 md:flex-row"
          >
            <button
              type="button"
              class="rounded-md bg-green-500 px-4 py-2 font-sans font-semibold text-white hover:bg-green-600 h-min"
              :style="{'font-size': font_size_yes + 'px'}"
              @click="confirmation_toggle = false"
            >
              Yes
            </button>
            <button
              type="button"
              class="rounded-md bg-red-500 px-4 py-2 font-sans text-base font-semibold text-white hover:bg-red-600 h-min"
              @click="changeConfirmation"
            >
              {{ confirmation_text }}
            </button>
          </div>
        </div>
      </div>
      <div v-else>
        <div class="flex flex-col h-screen items-center justify-center">
          <img src="assets/bear-kiss-bear-kisses.gif" class="w-[300px]" />
          <h1 class="mb-4 mt-3 text-5xl font-bold text-slate-700 text-center">
            Okayy Yeyyy 🥰😘
          </h1>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        methods: {
          changeConfirmation() {
            this.font_size_yes += 20;
            this.confirmation_number += 1;

            if (this.confirmation_number == this.confirmations.length) {
              this.confirmation_number = 0;
            }

            this.confirmation_text =
              this.confirmations[this.confirmation_number];
          },
        },
        data() {
          return {
            font_size_yes: 16,
            confirmation_number: 0,
            confirmations: [
              "No",
              "Are you sure? 🤨",
              "Really sure? 😏",
              "Are you positive??? 😣",
              "Pookie please 🥺",
              "Just think about it 😒",
              "If you say no, I'll be very sad 😔",
              "I'll be very very sad 😔",
              "I'll be very very very sad 😔😔",
              "I'll be very very very very sad 😔😔😔",
              "Okay fine, I'll stop asking...😐",
              "Just kidding 🤗, PLEASE SAY YES 🫣",
              "I'll be very very very very very sad 😔😔😔😔😔",
              "You're breaking my heart ;(",
            ],
            confirmation_text: "No",
            confirmation_toggle: true,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
